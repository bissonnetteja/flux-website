<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Graduation Cap - Training & Support -->
  <defs>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00eafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cap board (flat top) -->
  <path d="M 15 35 L 50 25 L 85 35 L 85 40 L 50 50 L 15 40 Z" 
        fill="url(#cyanGrad)"/>
  
  <!-- Cap base (mortarboard bottom) -->
  <path d="M 30 45 L 30 60 Q 30 65, 35 68 L 50 75 L 65 68 Q 70 65, 70 60 L 70 45 L 50 52 Z" 
        fill="url(#cyanGrad)"/>
  
  <!-- Tassel -->
  <line x1="85" y1="35" x2="85" y2="55" stroke="url(#cyanGrad)" stroke-width="2"/>
  <circle cx="85" cy="58" r="4" fill="url(#cyanGrad)"/>
  
  <!-- Highlight on cap -->
  <path d="M 45 28 L 50 26 L 55 28" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2" 
        opacity="0.4"
        stroke-linecap="round"/>
</svg>