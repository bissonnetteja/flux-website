<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Bar Chart - Business Process Audit -->
  <defs>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00eafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart bars -->
  <rect x="15" y="50" width="15" height="35" rx="2" fill="url(#cyanGrad)"/>
  <rect x="38" y="35" width="15" height="50" rx="2" fill="url(#cyanGrad)"/>
  <rect x="61" y="20" width="15" height="65" rx="2" fill="url(#cyanGrad)"/>
  
  <!-- Highlights on bars -->
  <rect x="17" y="52" width="3" height="15" fill="#ffffff" opacity="0.3"/>
  <rect x="40" y="37" width="3" height="20" fill="#ffffff" opacity="0.3"/>
  <rect x="63" y="22" width="3" height="30" fill="#ffffff" opacity="0.3"/>
  
  <!-- Base line -->
  <line x1="10" y1="85" x2="85" y2="85" stroke="url(#cyanGrad)" stroke-width="3" stroke-linecap="round"/>
</svg>